<script>

  // Time slots data (you can fetch this dynamically from an API)
const timeSlotsData = ["9:00 AM", "10:00 AM", "11:00 AM", "1:00 PM", "02:00 PM"];

let selectedChip1 = null;
let selectedChip2 = null;

// Function to create time slot chips
function createTimeSlotChips(containerId) {
    const container = document.getElementById(containerId);
    timeSlotsData.forEach(slot => {
        const chip = document.createElement('div');
        chip.textContent = slot;
        chip.className = 'time-slot-chip';
        chip.addEventListener('click', function () {
            // Remove 'selected' class from the previously clicked chip
            if (containerId === 'time-slots-container-1' && selectedChip1) {
                selectedChip1.classList.remove('selected');
            } else if (containerId === 'time-slots-container-2' && selectedChip2) {
                selectedChip2.classList.remove('selected');
            }
            // Add 'selected' class to the clicked chip
            chip.classList.add('selected');
            // Update the selectedChip variable
            if (containerId === 'time-slots-container-1') {
                selectedChip1 = chip;
            } else if (containerId === 'time-slots-container-2') {
                selectedChip2 = chip;
            }
        });
        container.appendChild(chip);
    });
}

// Function to handle Add Dates and Times button click
function handleAddButtonClick() {
    const date1 = document.getElementById('date1');
    const date2 = document.getElementById('date2');
    
    if (!date1.value) {
        date1.classList.add('missing-field');
    } else {
        date1.classList.remove('missing-field');
    }

    if (!date2.value) {
        date2.classList.add('missing-field');
    } else {
        date2.classList.remove('missing-field');
    }

    if (!selectedChip1 || !selectedChip2) {
        alert("Please select both time slots.");
        return;
    }

    if (!date1.value || !date2.value) {
        alert("Please fill out both date fields.");
        return;
    }
    
    const time1 = selectedChip1.textContent;
    const time2 = selectedChip2.textContent;
    const selectedSlotsDisplay = document.getElementById('selected-slots');
    selectedSlotsDisplay.innerHTML = `
        <strong>Preferred Schedule 1:</strong> <br>
        Date: ${date1.value}, Time: ${time1} <br><br>
        <strong>Preferred Schedule 2:</strong> <br>
        Date: ${date2.value}, Time: ${time2}
    `;
}

// Call the function to create time slot chips for both containers when the page loads

    createTimeSlotChips('time-slots-container-1');
    createTimeSlotChips('time-slots-container-2');
    const addButton = document.getElementById('add-button');
    addButton.addEventListener('click', handleAddButtonClick);
};
